<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <link rel="icon" href="static/pics/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu&display=swap"
      rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/723ba02187.js" crossorigin="anonymous"></script>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
    <!-- Bootstrap Scrips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="static/css/styles.css">



    <title>{{title}}</title>
  </head>
  <body>
    <!--  Start title Section  -->
    <section class="title colored-section" id="title">
      
      <div class="container">
        <!-- Start Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="shopE-logo">
            <img class="title-image" src="static/pics/1_letter-s.png" alt="Image" height="42" width="42"> </img>
            <img class="title-image" src="static/pics/2_letter-h.png" alt="Image" height="42" width="42"> </img>
            <img class="title-image" src="static/pics/3_letter-o.png" alt="Image" height="42" width="42"> </img>
            <img class="title-image" src="static/pics/4_letter-p.png" alt="Image" height="42" width="42"> </img>
            <img class="title-image" src="static/pics/5_letter-e.png" alt="Image" height="42" width="42"> </img>
          </div>

          <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <!-- End Nav Bar -->
        
        <!-- Start Title -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6">
              <h1 class="big-heading">{{loginPage_title}} </h1>
          </div>

          <div class="col-md-4 rounded float-left">
              <img class="figure-img img-fluid rounded" src="static/pics/logo.png" alt="logo-mockup">
              <img src="" alt="">
          </div>
        </div>
        <!-- End Title -->
      </div>
    </section>
    <!--  End title Section  -->

    <!-- Start login-section  -->
    <section class= "colored-section-title margin-top-section ">
      <div class="container login">
        <div class="sign-form">
          <h3 style="color: #152D35;">{{ loginPage_header}}</h3>
        
        <!-- ==== ===  ===== -->
        <!-- ==== Form ===== -->
        <form id="new_user" method="post" action="/login">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              class="form-control"
              placeholder="Enter username"
              type="text"
              value=""
              name="username"
              id="username"
            />
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <br>
          <div>
            {% if action == 'login' %} 
              <input 
                type="submit" 
                name="commit" 
                value="Login" 
                class="btn btn-outline-light btn btn-secondary btn-lg" 
                >
                <input 
                type="submit" 
                name="commit" 
                value="Sign-up" 
                class="btn btn-outline-light btn btn-secondary btn-lg" 
                >

            {% endif %}

            {% if action == '/sign_up' %} 
              
                <input 
                type="submit" 
                name="confirm_sign_in" 
                value="SUBMIT" 
                class="btn btn-outline-light btn btn-secondary btn-lg" 
                method="POST"
                >
                <input 
                type="submit" 
                name="EXIT" 
                value="CANCEL" 
                class="btn btn-outline-light btn btn-secondary btn-lg" 

                >
                <div>
                  <div class="form-check conteiner font_color user_pass margin-top-section" >
                    <input class="form-check-input" type="checkbox" value=""  name="customer" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Customer
                    </label>
                  </div>
                  <div class="form-check conteiner font_color user_pass">
                    <input class="form-check-input" type="checkbox" value=""  name="admin" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <label >Admin</label>

                    </label>
                  </div>
                </div>

            {% endif %}
            
          </div>
          <hr />
        </form>


        </div>
      </div>
      <!-- End login-section  -->
      
    <footer class="white-section sub-heading">
      <div class="container" > 
        <p>Â© 2022 Copyright OrenGolan </p>
      </div>
    </footer>
    </section>

  </body>


</html>
