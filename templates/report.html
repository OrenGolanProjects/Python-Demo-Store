<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    
    <link rel="icon" href="static/pics/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/723ba02187.js" crossorigin="anonymous"></script>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/table.css">


    <!-- Bootstrap Scrips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>


<body>

    <!--   Start Nav Bar -->
    <section class="title colored-section" id="title">

        <div class="container">
            
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="shopE-logo">
                    <img class="title-image" src="static/pics/1_letter-s.png" alt="Image" height="42" width="42"> </img>
                    <img class="title-image" src="static/pics/2_letter-h.png" alt="Image" height="42" width="42"> </img>
                    <img class="title-image" src="static/pics/3_letter-o.png" alt="Image" height="42" width="42"> </img>
                    <img class="title-image" src="static/pics/4_letter-p.png" alt="Image" height="42" width="42"> </img>
                    <img class="title-image" src="static/pics/5_letter-e.png" alt="Image" height="42" width="42"> </img>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {%if role == 'admin' %}
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                
                
                            <li class="nav-item">
                                <a class="nav-link" href="/role_check">Report</a>
                            </li>
                
                            <li class="nav-item">
                                <a class="nav-link" href="/store">Store</a>
                            </li>
                        </ul>
                    </div>
                {% endif%}
            </nav>
            
            <h1 class="big-heading">CUSTOMER MONEY REPORT</h1>
        </div>
    </section>
    <!--   End Nav Bar -->

    <!--  START TABLE Section  -->
    <div id="wrapper">
        <u>
            <h1 id="table-title">The report will present the total purchase amount for each customer</h1>
        </u>
        <form id="new_user" method="post" action="/exit"> 
            <table id="keywords" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th><span>CUSTOMER ID</span></th>
                        <th><span>User Name</span></th>
                        <th><span>Total Price</span></th>

                    </tr>
                </thead>
                <tbody>
                    {% for recored in recoreds %}
                    <tr>
                        <td>{{ recored[0]}}</td>
                        <td>{{ recored[1]}}</td>
                        <td>{{ recored[2]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <div class="submit" >
                <input type="submit" id="EXIT" value="EXIT" style="height:50px; width:200px" />
            </div>
        </form>
    </div>

    <!--  ============================================================================  -->
    <!-- ================================== END TABLE Section ========================  -->
    <!--  ============================================================================  -->

</body>

</html>
