<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="static/pics/favicon.ico">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu&display=swap"
            rel="stylesheet">

        <!-- Font Awsome -->
        <script src="https://kit.fontawesome.com/723ba02187.js" crossorigin="anonymous"></script>

        <!-- Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/table.css">

        <!-- Bootstrap Scrips -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>


        <title>{{title}}</title>
    </head>


    <body>
        <!--  Start Nav Bar  -->
        <section class="title colored-section" id="title">

            <div class="container">

                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="shopE-logo">
                        <img class="title-image" src="static/pics/1_letter-s.png" alt="Image" height="42" width="42"> </img>
                        <img class="title-image" src="static/pics/2_letter-h.png" alt="Image" height="42" width="42"> </img>
                        <img class="title-image" src="static/pics/3_letter-o.png" alt="Image" height="42" width="42"> </img>
                        <img class="title-image" src="static/pics/4_letter-p.png" alt="Image" height="42" width="42"> </img>
                        <img class="title-image" src="static/pics/5_letter-e.png" alt="Image" height="42" width="42"> </img>
                    </div>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    {%if role == 'admin' %}
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav ms-auto">
    
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                    
                    
                                <li class="nav-item">
                                    <a class="nav-link" href="/role_check">Report</a>
                                </li>
                    
                                <li class="nav-item">
                                    <a class="nav-link" href="/store">Store</a>
                                </li>
                            </ul>
                        </div>
                    {% endif%}
                </nav>

                    <h1 class="big-heading" >STORE PRODUCT</h1>
        </section>
        <!--  End Nav Bar -->



        <!-- START TABLE Section -->
        <section id=keywords class="h-100 h-custom">
            <div class="container h-100 py-5">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <form id="new_user" method="post" action="/store">

                        <u>
                            <h1 >Choose the amount of quantity you would like to purchase</h1>
                        </u>

                    <div >
                        <div >
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col" class="h5">Product ID</th>
                                    <th scope="col" class="h5">Name</th>
                                    <th scope="col" class="h5">Description</th>
                                    <th scope="col" class="h5">Quantity</th>
                                    <th scope="col" class="h5">Price</th>
                                    </tr>
                                </thead>
                                
                                <tbody   >
                                    <!-- START ROW -->
                                    {% for item in products %}
                                    <!-- Product ID -->
                                    <td scope="row">
                                        <div><p >{{ item[0]}}</p></div>
                                    </td>
                                    <!-- Name -->
                                    <td scope="row">

                                        <div >
                                            <p class="mb-2">{{ item[1]}}</p>
                                        </div>
                                    </td>
                                    <!-- Description -->
                                    <td class="align-middle">
                                        <p class="mb-2" >{{ item[2]}}</p>
                                    </td>
                                    <!-- Quantity -->
                                    <td class="align-middle">
                                        <div class="d-flex flex-row">
                                            <button
                                                class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                            >
                                            
                                            </button>
                    
                                            <input
                                                id="form1"
                                                min="0"
                                                name="{{item[0]}}"
                                                value="0" 
                                                type="number"
                                                class="form-control form-control-sm"
                                                style="width: 50px"
                                            />
                    
                                            <button
                                                class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                            >
                                            
                                            </button>
                                        </div>
                                    </td>
                                    <!-- Price -->
                                    <td class="align-middle">
                                        <p class="mb-0" >{{item[3]}}</p>
                                    </td>
                                    </tr>
                                    {% endfor %}
                                    <!-- END ROW -->
                                </tbody>
                            </table>
                        </div>
            
                        <!-- button  -->
                        
                        <div class="submit" >
                            <input type="submit" id="ORDER" value="ORDER" style="height:50px; width:200px" />
                        </div>
                    
                    </div>
                </form>
              </div>
            </div>
          </section>
        <!-- END TABLE Section -->


    </body>

</html>
